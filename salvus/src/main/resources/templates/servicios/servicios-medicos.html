<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/styles/index.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" th:href="@{/styles/serviciosM.css}" />

  <title>Clinica Salvus | Personal Medico</title>
</head>

<body>
  <header th:replace="Layout/templates :: header"></header>
  <section class="sec1">
    <h2 class="sec1-title">[[#{servicios.titulo}]]</h2>

    <div class="parent">
      <div th:each="servicio : ${servicios}" class="data1-container">
        <div class="data1-title">
          <i class="fa-solid fa-thumbtack"></i>
          <h3>[[${servicio.nombre}]]</h3>
        </div>
        <div class="data1-info">
          <p>
            [[${servicio.descripcion}]]
          </p>
        </div>
      </div>
  </section>

  <div th:replace="Layout/templates :: footer"></div>

</body>

</html>
