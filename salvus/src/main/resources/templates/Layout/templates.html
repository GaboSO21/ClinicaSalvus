<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Templates</title>
</head>

<body>
  <header th:fragment="header">
    <nav class="nav">
      <ul class="nav-elements">
        <li class="nav-elements-li-logo">
          <a class="nav-reference" th:href="@{/}">
            <img class="Salvus-Logo-Nav" th:src="@{/imgs/Salvus-Logo.png}" alt="Salvus-Logo" />
          </a>
        </li>
        <li sec:authorize="hasRole('ROLE_USER')" class="nav-elements-li">
          <a class="nav-reference" th:href="@{/usuario}">
            <span class="material-symbols-outlined"> manage_accounts </span>
          </a>
        </li>
        <li class="nav-elements-li">
          <a class="nav-reference" th:href="@{/doctores/listado}">
            <h3>[[#{nav.medicos}]]</h3>
          </a>
        </li>
        <li class="nav-elements-li">
          <a class="nav-reference" th:href="@{/servicios/listado}">
            <h3>[[#{nav.servicios}]]</h3>
          </a>
        </li>
        <li class="nav-elements-li-last">
          <a class="nav-reference" th:href="@{/contacto}">
            <h3>[[#{nav.contacto}]]</h3>
          </a>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-elements-li-last">
          <a class="nav-reference" th:href="@{/admin}">
            <h3>[[#{nav.admin}]]</h3>
          </a>
        </li>
        <li sec:authorize="!isAuthenticated()" class="nav-elements-li-last">
          <a class="nav-reference" th:href="@{/login}">
            <i style="background-color: inherit;" id="icon1" class="fa-solid fa-sharp fa-5x fa fa-sign-in"></i>
          </a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-elements-li-last">
          <form th:action="@{/logout}" method="POST" style="display: inline;">
            <a href="#" onclick="this.parentNode.submit();"><i style="background-color: inherit;" id="icon1"
                class="fa-solid fa-sharp fa-5x fa fa-sign-out"></i></a>
          </form>
        </li>
      </ul>
    </nav>
  </header>

  <div th:fragment="footer">
    <section class="bottom-info">
      <div class="sociales">
        <i><a th:href="@{/(lang=en)}">EN</a></i>
        <i><a th:href="@{/(lang=es)}">ES</a></i>
      </div>
      <div class="footer">
        <p>Â© Copyright [[#{aplicacion.titulo}]]</p>
      </div>
      <div class="socials">
        <i class="fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-facebook fa-2x"></i>
        <i class="fa-brands fa-github fa-2x"></i>
        <i class="fa-solid fa-envelope fa-2x"></i>
      </div>
    </section>
  </div>

</body>

</html>
