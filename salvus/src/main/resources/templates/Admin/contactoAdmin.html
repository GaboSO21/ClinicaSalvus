<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles/doctoresAdmin.css}" />
    <title>Inicio</title>
</head>

<body>

    <div th:replace="Admin/fragmentosAdmin :: nav"></div>

    <section class="content">
        <div class="main-cards">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <i class="fa-solid fa-house-medical fa-2x"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Enviar Correo a Clientes</h5>
                        </div>

                        <div style="display: block;" class="modal-content">
                            <div style="display: block;"
                                class="modal-body d-flex justify-content-center align-items-center">

                                <form class="form" method="POST" th:action="@{/contacto/enviar/pacientes}">
                                    <input name="subject" type="text" placeholder="Motivo de correo" />
                                    <textarea name="body" id="txta" cols="31" rows="15"
                                        placeholder="Contenido de correo"></textarea><br />
                                    <input class="guardar" type="submit" value="Enviar" /><br />
                                </form>

                            </div>

                            <div class="card-footer bg-success"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
