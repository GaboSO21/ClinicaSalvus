<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="doctoresAdmin.css" />
    <title>Inicio</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-container">
        <div class="nav-item">
          <img class="logo" src="Salvus-Logo.png" alt="" />
        </div>
        <div class="nav-item">
          <h3 class="nav-txt">PACIENTES</h3>
        </div>
        <div class="nav-item">
          <h3 class="nav-txt">DOCTORES</h3>
        </div>
        <div class="nav-item">
          <h3 class="nav-txt">SERVICIOS</h3>
        </div>
      </div>
    </div>

    <section class="content">
      <div class="main-cards">
        <div class="row">
          <div class="col-lg-7">
            <div class="card">
              <div class="card-header">
                <i class="fa-solid fa-user-doctor fa-2x"></i>
              </div>
              <div class="card-body">
                <h5 class="card-title">Manejo de Doctores</h5>
              </div>
              <div class="card-footer bg-success"></div>
            </div>
          </div>
          <div class="col-lg-5">
            <div class="card">
              <div class="card-body">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#modalAgregar"
                >
                  Agregar Doctor
                </button>
              </div>
              <div class="card-footer bg-success"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div id="Card-Pacientes" class="card">
              <div class="card-body">
                <div class="card-info">
                  <p>#Cedula</p>
                  <p>Nombre y Apellios</p>
                  <div class="btns">
                    <button
                      type="button"
                      class="btn btn-warning"
                      data-bs-toggle="modal"
                      data-bs-target="#modalEditar"
                    >
                      Editar
                    </button>
                    <button type="button" class="btn btn-danger">
                      Eliminar
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-footer bg-success"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="Modals-Windows">
      <div
        class="modal fade"
        id="modalEditar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="modalEditarTitle">Editar Doctor</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form" action="">
                <input type="text" placeholder="Nombre" /><br />
                <input type="text" placeholder="Cedula" /><br />
                <input type="text" placeholder="Titulo" /><br />
                <input type="text" placeholder="Especialidad" /><br />
                <input type="text" placeholder="Servicios" /><br />
                <input class="guardar" type="submit" value="Guardar" /><br />
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="modalAgregar"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="modalAgregarTitle">Agregar Doctor</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form" action="">
                <input type="text" placeholder="Nombre" /><br />
                <input type="text" placeholder="Cedula" /><br />
                <input type="text" placeholder="Titulo" /><br />
                <input type="text" placeholder="Especialidad" /><br />
                <input type="text" placeholder="Servicios" /><br />
                <input class="guardar" type="submit" value="Guardar" /><br />
              </form>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
