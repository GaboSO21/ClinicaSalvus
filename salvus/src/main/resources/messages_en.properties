# Index
index.titulo=Medical Care in your home
index.titulo.parrafo=You deserve an excellent quality of life and medical service, that's why we created salvus, a 100% On-Demand health platform where you can access excellent health professionals quickly, safely and personally.

index.titulo.dos=Connect with virtual healthcare, schedule a home or office visit
index.titulo.dos.parrafo=Long lines, tight schedules or even the fear of going out has prevented many from maintaining their health online, luckily Salvus arrived and its options for professional medical advice by telemedicine, or its face-to-face appointment format in your place of preference. And if you prefer something more classic, schedule an appointment directly at the office of your choice from our app.

index.especial=ESPECIALLY SALVUS
index.especial.texto=We streamline your process of finding an appointment, scheduling it, coordinating with the doctor, always prioritizing your experience and need.

